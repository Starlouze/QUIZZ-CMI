<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test mot de passe</title>
</head>
<body>

<h2>Test mot de passe admin</h2>
<input id="admin-password" type="password" placeholder="Mot de passe admin">
<button id="validate-admin-btn">Valider</button>

<script>
document.getElementById('validate-admin-btn').onclick = () => {
  const pass = document.getElementById('admin-password').value;
  console.log('Mot de passe saisi :', pass); // 🔍 Vérifie ici dans la console
  if (pass === "100719") {
    alert('✅ OK !');
  } else {
    alert('❌ Mauvais mot de passe');
  }
};
</script>

</body>
</html>
