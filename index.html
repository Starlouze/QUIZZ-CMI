<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz personnalis√©</title>
<style>
  body { font-family: Arial,sans-serif; background: linear-gradient(135deg,#89f7fe,#66a6ff); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
  #quiz-container { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); max-width: 500px; width: 90%; }
  h2, h3 { text-align: center; color: #333; }
  label { font-weight: bold; color: #555; }
  input { padding: 10px; width: 100%; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
  button { padding: 12px; width: 100%; border: none; background: #66a6ff; color: white; border-radius: 6px; cursor: pointer; font-size: 1rem; margin: 6px 0; }
  button:hover { background: #4f8dde; }
  hr { border: none; border-top: 1px solid #ddd; margin: 12px 0; }
  .rules { background: #e0f7ff; padding: 10px; border-radius: 8px; margin-bottom: 16px; }
</style>

<!-- üîΩ Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  // üîΩ Ton config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDxfxlXSJNmV_LOTMfWDPfh5WEMGZiU0cw",
    authDomain: "quiz-cmi.firebaseapp.com",
    databaseURL: "https://quiz-cmi-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "quiz-cmi",
    storageBucket: "quiz-cmi.appspot.com",
    messagingSenderId: "442390350641",
    appId: "1:442390350641:web:373dabe481fb9242147e10",
    measurementId: "G-J38H6PLV06"
  };
  firebase.initializeApp(firebaseConfig);  
  const db = firebase.database();
</script>
</head>
<body>

<div id="quiz-container">
  <div id="start-screen">
    <h2>Bienvenue sur le Quiz üéâ</h2>
    <div class="rules">
      <h3>R√®gles du quiz :</h3>
      <ul>
        <li>Travaillez en √©quipe.</li>
        <li>1 r√©ponse par question.</li>
        <li>Bonne chance √† tous !</li>
      </ul>
    </div>
    <label for="teamname">Nom d‚Äô√©quipe :</label>
    <input id="teamname" type="text" placeholder="Votre √©quipe">
    <button id="start-btn">Commencer le quiz</button>
  </div>

  <h2 id="question-title" style="display:none;"></h2>
  <div id="options" style="display:none;"></div>
  <div id="score-container" class="score" style="display:none;"></div>
</div>

<script>
  const questions = [
    { question: "Capitale de la France ?", options: ["Paris","Lyon","Nice"], answer: 0 },
    { question: "2 + 2 = ?", options: ["3","4","5"], answer: 1 },
    { question: "Couleur du ciel par temps clair ?", options: ["Rouge","Bleu","Vert"], answer: 1 }
  ];

  let index = 0;
  let score = 0;
  let teamName = '';
  let reponsesUtilisateur = [];

  const title = document.getElementById('question-title');
  const optionsDiv = document.getElementById('options');
  const scoreContainer = document.getElementById('score-container');

  document.getElementById('start-btn').onclick = () => {
    teamName = document.getElementById('teamname').value.trim();
    if(!teamName) return alert('Veuillez entrer le nom de votre √©quipe.');
    document.getElementById('start-screen').style.display='none';
    title.style.display='block';
    optionsDiv.style.display='block';
    afficherQuestion();
  }

  function afficherQuestion() {
    if (index >= questions.length) {
      afficherResultats();
      return;
    }
    const q = questions[index];
    title.innerText = q.question;
    optionsDiv.innerHTML = '';
    q.options.forEach((opt,i) => {
      const btn = document.createElement('button');
      btn.innerText = opt;
      btn.onclick = () => verifierReponse(i);
      optionsDiv.appendChild(btn);
    });
  }

  function verifierReponse(choix) {
    const bonne = questions[index].answer;
    if (choix === bonne) score++;
    reponsesUtilisateur.push({ question: questions[index].question, bonne, choisi: choix, options: questions[index].options });
    index++;
    afficherQuestion();
  }

  function envoyerResultat(teamName, score, reponsesUtilisateur) {
    firebase.database().ref('scores/').push({ teamName, score, answers: reponsesUtilisateur, timestamp: new Date().toISOString() })
      .then(() => console.log('‚úÖ R√©sultat enregistr√© dans Firebase'))
      .catch((error) => console.error('‚ùå Erreur Firebase:', error));
  }

  function afficherResultats() {
    title.style.display='none';
    optionsDiv.style.display='none';
    scoreContainer.style.display='block';

    // Envoie le r√©sultat dans Firebase
    envoyerResultat(teamName, score, reponsesUtilisateur);

    // Affiche un message neutre
    scoreContainer.innerHTML = `
      <h3>Merci d'avoir particip√©, ${teamName} ! üéâ</h3>
      <p>Vos r√©ponses ont bien √©t√© enregistr√©es.</p>
      <p>(Le score sera communiqu√© plus tard par l'organisateur.)</p>
    `;
  }
</script>

</body>
</html>
