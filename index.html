<script>
  const questions = [
    { question: "Capitale de la France ?", options: ["Paris", "Lyon", "Nice"], answer: 0 },
    { question: "2 + 2 = ?", options: ["3", "4", "5"], answer: 1 },
    { question: "Couleur du ciel par temps clair ?", options: ["Rouge", "Bleu", "Vert"], answer: 1 }
  ];

  let index = 0;
  let score = 0;
  let teamName = '';
  let reponsesUtilisateur = [];

  const title = document.getElementById('question-title');
  const optionsDiv = document.getElementById('options');
  const scoreContainer = document.getElementById('score-container');

  document.getElementById('joueur-btn').onclick = () => {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('joueur-screen').style.display = 'block';
  };

  document.getElementById('admin-btn').onclick = () => {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('admin-screen').style.display = 'block';
  };

  document.getElementById('start-btn').onclick = () => {
    teamName = document.getElementById('teamname').value.trim();
    if (!teamName) return alert('Veuillez entrer le nom de votre √©quipe.');
    document.getElementById('joueur-screen').style.display = 'none';
    title.style.display = 'block';
    optionsDiv.style.display = 'block';
    afficherQuestion();
  };

  document.getElementById('validate-admin-btn').onclick = () => {
    const pass = document.getElementById('admin-password').value;
    if (pass === "100719") {
      document.getElementById('reset-btn').style.display = 'block';
      document.getElementById('refresh-btn').style.display = 'block';
      chargerScores();
    } else {
      alert('Mot de passe incorrect.');
    }
  };

  document.getElementById('refresh-btn').onclick = () => {
    console.log("üîÅ Rafra√Æchissement manuel");
    chargerScores();
  };

  document.getElementById('reset-btn').onclick = () => {
    if (confirm('Es-tu s√ªr de vouloir supprimer tous les r√©sultats ?')) {
      db.ref('scores/').remove().then(() => {
        document.getElementById('admin-results').innerHTML = '<p>Tous les r√©sultats ont √©t√© supprim√©s.</p>';
      });
    }
  };

  function afficherQuestion() {
    if (index >= questions.length) return afficherResultats();
    const q = questions[index];
    title.innerText = q.question;
    optionsDiv.innerHTML = '';
    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.innerText = opt;
      btn.onclick = () => verifierReponse(i);
      optionsDiv.appendChild(btn);
    });
  }

  function verifierReponse(choix) {
    const bonne = questions[index].answer;
    if (choix === bonne) score++;
    reponsesUtilisateur.push({
      question: questions[index].question,
      bonne,
      choisi: choix,
      options: questions[index].options
    });
    index++;
    afficherQuestion();
  }

  function envoyerResultat(teamName, score, reponsesUtilisateur) {
    db.ref('scores/').push({
      teamName,
      score,
      answers: reponsesUtilisateur,
      timestamp: new Date().toISOString()
    })
      .then(() => console.log('‚úÖ R√©sultat enregistr√© dans Firebase'))
      .catch((error) => console.error('‚ùå Erreur Firebase:', error));
  }

  function afficherResultats() {
    title.style.display = 'none';
    optionsDiv.style.display = 'none';
    scoreContainer.style.display = 'block';
    envoyerResultat(teamName, score, reponsesUtilisateur);
    scoreContainer.innerHTML = `
      <h3>Merci d'avoir particip√©, ${teamName} ! üéâ</h3>
      <p>Vos r√©ponses ont √©t√© enregistr√©es.</p>
    `;
  }

  function chargerScores() {
    console.log("üîÑ Rafra√Æchissement automatique des scores...");
    const container = document.getElementById('admin-results');
    container.innerHTML = '';
    db.ref('scores/').once('value').then((snapshot) => {
      let allScores = [];
      snapshot.forEach((child) => allScores.push(child.val()));
      allScores.sort((a, b) => b.score - a.score);
      allScores.forEach((data, i) => {
        container.innerHTML += `
          <hr>
          <p><strong>${i + 1}. ${data.teamName}</strong> ‚Äî Score: ${data.score}</p>
          <details><summary>Voir les r√©ponses</summary>
            ${data.answers.map((ans, j) => `
              <p>${j + 1}. ${ans.question}<br>
              Choisi: ${ans.options[ans.choisi]}<br>
              Bonne r√©ponse: ${ans.options[ans.bonne]}</p>`).join('')}
          </details>
        `;
      });
    });
  }

  // Rafra√Æchissement auto toutes les 10s si admin visible
  setInterval(() => {
    if (
      document.getElementById('admin-screen').style.display !== 'none' &&
      document.getElementById('refresh-btn').style.display !== 'none'
    ) {
      chargerScores();
    }
  }, 10000);
</script>
