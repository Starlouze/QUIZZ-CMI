<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz personnalis√©</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #quiz-container {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
  }
  h2, h3 {
    text-align: center;
    color: #333;
  }
  label {
    font-weight: bold;
    color: #555;
  }
  input {
    padding: 10px;
    width: 100%;
    margin: 8px 0 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    padding: 12px;
    width: 100%;
    border: none;
    background: #66a6ff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    margin: 6px 0;
    transition: background 0.3s;
  }
  button:hover {
    background: #4f8dde;
  }
  .score {
    text-align: left;
  }
  hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 12px 0;
  }
  .rules {
    background: #e0f7ff;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 16px;
  }
</style>
</head>
<body>

<div id="quiz-container">
  <div id="start-screen">
    <h2>Bienvenue sur le Quiz üéâ</h2>
    <div class="rules">
      <h3>R√®gles du quiz :</h3>
      <ul>
        <li>Travaillez en √©quipe.</li>
        <li>1 seule r√©ponse possible par question.</li>
        <li>Vous avez 1 essai par question.</li>
        <li>Bonne chance √† tous‚ÄØ!</li>
      </ul>
    </div>
    <label for="teamname">Nom d‚Äô√©quipe :</label>
    <input id="teamname" type="text" placeholder="Exemple : Les Champions">
    <button id="start-btn">Commencer le quiz</button>
  </div>

  <h2 id="question-title" style="display:none;"></h2>
  <div id="options" style="display:none;"></div>
  <div id="score-container" class="score" style="display:none;"></div>
</div>

<script>
  const questions = [
    { question: "Capitale de la France ?", options: ["Paris","Lyon","Nice"], answer: 0 },
    { question: "2 + 2 = ?", options: ["3","4","5"], answer: 1 },
    { question: "Couleur du ciel par temps clair ?", options: ["Rouge","Bleu","Vert"], answer: 1 }
  ];

  let index = 0;
  let score = 0;
  let teamName = '';
  let reponsesUtilisateur = [];

  const title = document.getElementById('question-title');
  const optionsDiv = document.getElementById('options');
  const scoreContainer = document.getElementById('score-container');

  document.getElementById('start-btn').onclick = () => {
    teamName = document.getElementById('teamname').value.trim();
    if(!teamName) {
      alert('Veuillez entrer le nom de votre √©quipe.');
      return;
    }
    document.getElementById('start-screen').style.display='none';
    title.style.display='block';
    optionsDiv.style.display='block';
    afficherQuestion();
  }

  function afficherQuestion() {
    if (index >= questions.length) {
      afficherResultats();
      return;
    }
    const q = questions[index];
    title.innerText = q.question;
    optionsDiv.innerHTML = '';
    q.options.forEach((opt,i) => {
      const btn = document.createElement('button');
      btn.innerText = opt;
      btn.onclick = () => verifierReponse(i);
      optionsDiv.appendChild(btn);
    });
  }

  function verifierReponse(choix) {
    const bonne = questions[index].answer;
    if (choix === bonne) score++;
    reponsesUtilisateur.push({ question: questions[index].question, bonne, choisi: choix, options: questions[index].options });

    afficherResultatQuestion();
    index++;
    setTimeout(afficherQuestion, 2000); // Attendre 2s avant de passer √† la suivante
  }

  function afficherResultatQuestion() {
    title.innerText = '';
    optionsDiv.innerHTML = '';
    let html = '<h3>R√©sultat de la question :</h3>';
    const r = reponsesUtilisateur[reponsesUtilisateur.length-1];
    const estBon = r.choisi === r.bonne;
    html += `<p><strong>${r.question}</strong><br>
             Votre r√©ponse : ${r.options[r.choisi]} (${estBon ? "‚úÖ" : "‚ùå"})<br>
             Bonne r√©ponse : ${r.options[r.bonne]}</p>
             <p>Score actuel : ${score} / ${questions.length}</p>`;
    optionsDiv.innerHTML = html;
  }

  function afficherResultats() {
    title.style.display='none';
    optionsDiv.innerHTML = '';
    scoreContainer.style.display='block';
    let html = `<h3>${teamName}, votre score final : ${score} / ${questions.length}</h3><hr>`;
    reponsesUtilisateur.forEach((r,i) => {
      const estBon = r.choisi === r.bonne;
      html += `<p><strong>${i+1}. ${r.question}</strong><br>
               Votre r√©ponse : ${r.options[r.choisi]} (${estBon ? "‚úÖ" : "‚ùå"})<br>
               Bonne r√©ponse : ${r.options[r.bonne]}</p><hr>`;
    });
    scoreContainer.innerHTML = html;
  }
</script>

</body>
</html>
