<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Quiz personnalis√©</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #quiz-container {
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
  }
  h2, h3 {
    text-align: center;
    color: #333;
  }
  label {
    font-weight: bold;
    color: #555;
  }
  input {
    padding: 10px;
    width: 100%;
    margin: 8px 0 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    padding: 12px;
    width: 100%;
    border: none;
    background: #66a6ff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    margin: 6px 0;
    transition: background 0.3s;
  }
  button:hover {
    background: #4f8dde;
  }
  .score {
    text-align: left;
  }
  hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 12px 0;
  }
</style>
</head>
<body>

<div id="quiz-container">
  <div id="start-screen">
    <h2>Bienvenue sur le Quiz üéâ</h2>
    <label for="username">Ton nom :</label>
    <input id="username" type="text" placeholder="Pr√©nom/Nom">
    <button id="start-btn">Commencer le quiz</button>
  </div>

  <h2 id="question-title" style="display:none;"></h2>
  <div id="options" style="display:none;"></div>
  <div id="score-container" class="score" style="display:none;"></div>
</div>

<script>
  const questions = [
    { question: "Capitale de la France ?", options: ["Paris","Lyon","Nice"], answer: 0 },
    { question: "2 + 2 = ?", options: ["3","4","5"], answer: 1 },
    { question: "Couleur du ciel par temps clair ?", options: ["Rouge","Bleu","Vert"], answer: 1 }
  ];

  let index = 0;
  let score = 0;
  let userName = '';
  let reponsesUtilisateur = [];

  const title = document.getElementById('question-title');
  const optionsDiv = document.getElementById('options');
  const scoreContainer = document.getElementById('score-container');

  document.getElementById('start-btn').onclick = () => {
    userName = document.getElementById('username').value.trim();
    if(!userName) {
      alert('Entre ton nom avant de commencer le quiz.');
      return;
    }
    document.getElementById('start-screen').style.display='none';
    title.style.display='block';
    optionsDiv.style.display='block';
    afficherQuestion();
  }

  function afficherQuestion() {
    if (index >= questions.length) {
      afficherResultats();
      return;
    }
    const q = questions[index];
    title.innerText = q.question;
    optionsDiv.innerHTML = '';
    q.options.forEach((opt,i) => {
      const btn = document.createElement('button');
      btn.innerText = opt;
      btn.onclick = () => verifierReponse(i);
      optionsDiv.appendChild(btn);
    });
  }

  function verifierReponse(choix) {
    const bonne = questions[index].answer;
    if (choix === bonne) score++;
    reponsesUtilisateur.push({ question: questions[index].question, bonne, choisi: choix, options: questions[index].options });
    index++;
    afficherQuestion();
  }

  function afficherResultats() {
    title.style.display='none';
    optionsDiv.style.display='none';
    scoreContainer.style.display='block';
    let html = `<h3>${userName}, ton score : ${score} / ${questions.length}</h3><hr>`;
    reponsesUtilisateur.forEach((r,i) => {
      const estBon = r.choisi === r.bonne;
      html += `<p><strong>${i+1}. ${r.question}</strong><br>
               Ta r√©ponse : ${r.options[r.choisi]} (${estBon ? "‚úÖ" : "‚ùå"})<br>
               Bonne r√©ponse : ${r.options[r.bonne]}</p><hr>`;
    });
    scoreContainer.innerHTML = html;
  }
</script>

</body>
</html>
